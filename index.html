<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethics Dashboard</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      background-image: url('ethicsDashboardBackground.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      /* EXACT placement under the blue banner */
      margin-top: 420px; /* adjust +10/-10 if needed */
      
      width: 70%;
      max-width: 700px;
      display: flex;
      justify-content: center;
    }

    .video-container iframe {
      width: 100%;
      height: 350px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/RMkSojf3fbI"
      title="Update Video"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
