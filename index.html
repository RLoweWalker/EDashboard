<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethics Dashboard</title>

  <style>
    /* Reset + defaults */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    /* Background image (banner already baked in) */
    body {
      background-image: url('EthicsDashboardUpdating.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Container that positions the video below the blue banner */
    .video-container {
      margin-top: 500px; /* adjust slightly if needed */
      width: 70%;
      max-width: 700px;

      display: flex;
      justify-content: center;
    }

    /* YouTube embed styling */
    .video-container iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/RMkSojf3fbI"
      title="Update Video"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
